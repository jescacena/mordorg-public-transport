<div class="container">
  <h4>{{addressLabel}}</h4>
  <div class="map" leaflet style="height: 300px;"
    [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)">
  </div>
  <div class="image-container" (click)="openStreetView()">
    <img src="{{stationSelected.imageUrl}}" alt="">
    <div class="after"></div>
  </div>
</div>
