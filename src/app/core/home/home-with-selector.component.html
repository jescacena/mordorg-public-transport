<div class="row text-center home">
  <div class="col-md-6 col-xs-12 col-md-offset-3">
    <app-direction-selector></app-direction-selector>

    <h5 class="next-departures-head" role="info">Próximas salidas</h5>
    <h5 class="next-departures-now-time" role="info">{{nowTimeLabel}}</h5>

    <app-departure-list-box
      [feedType]="'mixDepartures'"
      *ngIf="!showNoDataAvailable">
    </app-departure-list-box>

    <div class="alert alert-warning" role="alert" *ngIf="showNoDataAvailable">No hay salidas en los dos próximos días</div>
    <div class="note">(* Auto refresco activado cada minuto)</div>

    <app-actions-button-group
      *ngIf="!showNoDataAvailable"
      [withToday]="true"></app-actions-button-group>
  </div>
</div>
