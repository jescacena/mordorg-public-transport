<div class="row text-center home">
  <div class="col-md-6 col-xs-12 col-md-offset-3">
    <app-direction-selector></app-direction-selector>
    <app-departure-list-box
      [feedType]="'mixDepartures'"
      *ngIf="!showNoDataAvailable">
    </app-departure-list-box>

    <div class="alert alert-warning" role="alert" *ngIf="showNoDataAvailable">No Data Available</div>

    <ul class="button-group" *ngIf="!showNoDataAvailable">
      <li><button type="button" class="btn btn-lg btn-block" (click)="gotoMixDirectionSelected()">Ver todos los horarios de hoy</button></li>
      <li><button type="button" class="btn btn-lg btn-block">Ver por fecha</button></li>
    </ul>

  </div>
</div>
