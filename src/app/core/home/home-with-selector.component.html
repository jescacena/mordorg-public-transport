<div class="row text-center home">
  <div class="col-md-6 col-xs-12 col-md-offset-3">
    <app-direction-selector></app-direction-selector>
    <app-departure-list-box
      [feedType]="'mixDepartures'"
      *ngIf="!showNoDataAvailable">
    </app-departure-list-box>

    <div class="alert alert-warning" role="alert" *ngIf="showNoDataAvailable">No Data Available</div>

    <ul class="button-group" *ngIf="!showNoDataAvailable">
      <li>
        <button type="button" class="btn btn-lg btn-block" (click)="gotoMixDirectionSelected()">Ver todos los horarios {{dateSelectedLabel}}
        </button>
      </li>
      <li (click)="openSelector()">
        <h4>Ver los horarios por fecha:</h4>

        <!-- <h4>{{nowDateLabel}}</h4> -->
        <form #myForm="ngForm" novalidate>
          <my-date-picker #mydp="mydatepicker"
                          name="mydate"
                          locale="es"
                          [options]="myDatePickerOptions"
                          (dateChanged)="onDateChanged($event)"
                          [(ngModel)]="dateSelectedDP" required></my-date-picker>

        </form>
      </li>
    </ul>

  </div>
</div>
